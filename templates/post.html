{% extends "base.html" %}
{% block content %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-6">  
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <img class="rounded-circle account-img" src="{{post.image}}">
            <a class="mr-2" href="#">{{ post[0].user_name }}</a>
            <small class="text-muted">{{ post[0].date}}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post[0].subject }}</a></h2>
        <p class="article-content">{{ post[0].message }}</p>

       

        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Edit</a>
    </div>

    </div>
    </div>
</article>

{% endblock content %}
